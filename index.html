<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="script.js"></script>
  <title>D3 Country Bubble Chart</title>
</head>
<body>

<div id="controls">
  <span>
    <label><input id="combine" type="radio" name="grouping" value="combine" checked>Together</label><br>
    <label><input id="groups" type="radio" name="grouping" value="groups">By Group</label><br>
    <label><input id="topic" type="radio" name="grouping" value="topic">By Topic</label><br>
    <label><input id="user" type="radio" name="grouping" value="user">By User</label><br>
    <label><input id="over_time" type="radio" name="grouping" value="over_time">Over Time</label><br>
    <label><input id="scale" type="number" value="5">Scale</label>
  </span>
</div>
<div id="country-info"></div>
<div id="bubble-chart"></div>

<script>
  var file = "data.csv";
  var url_param = window.location.search;
  if(url_param.length > 1) {
    var corswrapper = "https://cors-anywhere.herokuapp.com/";
    file = corswrapper + url_param.substring(1);
  }


  d3.queue()
    .defer(d3.csv, file)
    .await(createBubbleChart);
</script>

</body>
</html>
